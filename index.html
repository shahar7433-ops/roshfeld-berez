<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◊®◊ï◊©◊§◊ú◊ì ◊ë◊®◊ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a2e 0%, #1a1a4e 30%, #0d0d3d 70%, #050520 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Water stain background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(30, 100, 200, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(30, 100, 200, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(30, 100, 200, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .title {
            margin-top: 40px;
            font-size: clamp(1.4rem, 4vw, 2.8rem);
            color: #e0e8ff;
            text-align: center;
            text-shadow: 0 0 20px rgba(100, 150, 255, 0.3), 0 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
            padding: 0 20px;
            line-height: 1.6;
            font-weight: 700;
        }

        .timer-container {
            margin-top: 30px;
            z-index: 1;
            display: flex;
            gap: 15px;
            direction: ltr;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            border-radius: 16px;
            padding: 20px 25px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }

        .timer-box:hover {
            transform: translateY(-3px);
        }

        .timer-value {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            color: #7db4ff;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.4);
            font-variant-numeric: tabular-nums;
            direction: ltr;
        }

        .timer-label {
            font-size: 0.9rem;
            color: rgba(200, 215, 255, 0.6);
            margin-top: 8px;
            letter-spacing: 1px;
        }

        /* Faucet scene */
        .faucet-scene {
            margin-top: 30px;
            position: relative;
            width: 300px;
            height: 420px;
            z-index: 1;
        }

        /* Pipe coming from top */
        .pipe {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 60px;
            background: linear-gradient(90deg, #888 0%, #ccc 40%, #aaa 60%, #777 100%);
            border-radius: 3px 3px 0 0;
        }

        /* Faucet body */
        .faucet-body {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 35px;
            background: linear-gradient(90deg, #999 0%, #ddd 35%, #bbb 65%, #888 100%);
            border-radius: 5px;
        }

        /* Faucet handle */
        .faucet-handle {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) rotate(-30deg);
            width: 60px;
            height: 12px;
            background: linear-gradient(180deg, #aaa 0%, #ddd 50%, #999 100%);
            border-radius: 6px;
            transform-origin: right center;
        }

        .faucet-handle::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ccc 0%, #888 100%);
            border-radius: 50%;
        }

        /* Spout */
        .faucet-spout {
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 20px;
            background: linear-gradient(90deg, #888 0%, #ccc 40%, #aaa 60%, #777 100%);
            border-radius: 0 0 8px 8px;
        }

        /* Drip origin point */
        .drip-origin {
            position: absolute;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 4px;
            background: rgba(100, 170, 255, 0.4);
            border-radius: 0 0 50% 50%;
        }

        /* Water drops */
        .drop {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 14px;
            background: radial-gradient(ellipse at 40% 30%, rgba(150, 200, 255, 0.9) 0%, rgba(60, 130, 220, 0.7) 50%, rgba(30, 90, 180, 0.5) 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            filter: blur(0.3px);
        }

        .drop.falling {
            animation: dropFall 1s ease-in forwards;
        }

        @keyframes dropFall {
            0% {
                top: 108px;
                opacity: 0.9;
                transform: translateX(-50%) scale(0.6);
            }
            10% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            70% {
                opacity: 0.8;
            }
            85% {
                opacity: 0.6;
                transform: translateX(-50%) scale(1) scaleY(1.3);
            }
            100% {
                top: 310px;
                opacity: 0;
                transform: translateX(-50%) scale(1.5, 0.5);
            }
        }

        /* Splash effect */
        .splash {
            position: absolute;
            top: 315px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 8px;
            opacity: 0;
        }

        .splash.active {
            animation: splashEffect 0.4s ease-out forwards;
        }

        @keyframes splashEffect {
            0% {
                opacity: 0.8;
                transform: translateX(-50%) scale(0.3);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(2, 1);
            }
        }

        .splash-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(100, 170, 255, 0.6);
            border-radius: 50%;
        }

        .splash-dot:nth-child(1) { left: 0; animation: splashDot 0.4s ease-out forwards; }
        .splash-dot:nth-child(2) { left: 13px; animation: splashDot 0.4s 0.05s ease-out forwards; }
        .splash-dot:nth-child(3) { right: 0; animation: splashDot 0.4s 0.02s ease-out forwards; }

        @keyframes splashDot {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-15px); opacity: 0; }
        }

        /* Bucket */
        .bucket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 110px;
        }

        .bucket-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100px;
            background: linear-gradient(180deg, #5a5a6e 0%, #4a4a5e 50%, #3a3a4e 100%);
            border-radius: 0 0 15px 15px;
            clip-path: polygon(5% 0%, 95% 0%, 85% 100%, 15% 100%);
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        /* Water level in bucket */
        .water-level {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(180deg,
                rgba(80, 150, 255, 0.4) 0%,
                rgba(40, 100, 200, 0.5) 40%,
                rgba(20, 70, 170, 0.6) 100%
            );
            transition: height 0.5s ease;
            overflow: hidden;
        }

        .water-level::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -10%;
            width: 120%;
            height: 8px;
            background: rgba(120, 180, 255, 0.3);
            border-radius: 50%;
            animation: waterWobble 2s ease-in-out infinite;
        }

        @keyframes waterWobble {
            0%, 100% { transform: translateX(-2px) scaleY(1); }
            50% { transform: translateX(2px) scaleY(1.5); }
        }

        /* Bucket rim */
        .bucket-rim {
            position: absolute;
            bottom: 98px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 10px;
            background: linear-gradient(180deg, #7a7a8e 0%, #5a5a6e 100%);
            border-radius: 3px;
        }

        /* Bucket handle */
        .bucket-handle {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 45px;
            border: 4px solid #6a6a7e;
            border-bottom: none;
            border-radius: 50px 50px 0 0;
        }

        /* Bucket stripes */
        .bucket-stripe {
            position: absolute;
            left: 10%;
            width: 80%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
        }

        .bucket-stripe:nth-child(1) { bottom: 25px; }
        .bucket-stripe:nth-child(2) { bottom: 50px; }
        .bucket-stripe:nth-child(3) { bottom: 75px; }

        /* Drop counter */
        .drop-counter {
            margin-top: 15px;
            font-size: 1rem;
            color: rgba(200, 215, 255, 0.5);
            z-index: 1;
            direction: rtl;
        }

        .drop-count-value {
            color: #7db4ff;
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                overflow-y: auto;
                overflow-x: hidden;
            }

            .title {
                margin-top: 25px;
                font-size: clamp(1.1rem, 5vw, 1.6rem);
                padding: 0 15px;
                line-height: 1.5;
            }

            .timer-container {
                gap: 6px;
                margin-top: 20px;
                flex-wrap: nowrap;
            }

            .timer-box {
                padding: 10px 12px;
                min-width: 60px;
                border-radius: 12px;
            }

            .timer-value {
                font-size: 1.6rem;
            }

            .timer-label {
                font-size: 0.7rem;
                margin-top: 4px;
            }

            .faucet-scene {
                transform: scale(0.65);
                transform-origin: top center;
                margin-top: 5px;
                height: 280px;
            }

            .drop-counter {
                margin-top: 0;
                font-size: 0.85rem;
            }

            .fun-fact-box {
                padding: 25px 20px;
                border-radius: 16px;
                width: 92%;
            }

            .fun-fact-icon {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            .fun-fact-title {
                font-size: 1.2rem;
            }

            .fun-fact-text {
                font-size: 0.95rem;
                line-height: 1.6;
            }

            .fun-fact-close {
                margin-top: 18px;
                padding: 8px 25px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 380px) {
            .timer-container {
                gap: 4px;
            }

            .timer-box {
                padding: 8px 8px;
                min-width: 52px;
            }

            .timer-value {
                font-size: 1.3rem;
            }

            .faucet-scene {
                transform: scale(0.55);
                height: 240px;
            }
        }

        /* Seconds tick effect */
        .tick {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(100, 150, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        /* Fun fact popup */
        .fun-fact-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fun-fact-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .fun-fact-box {
            background: linear-gradient(135deg, #1a1a4e 0%, #0d0d3d 100%);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 20px;
            padding: 35px 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(100, 150, 255, 0.1);
            transform: scale(0.8) translateY(20px);
            transition: transform 0.3s ease;
            direction: rtl;
        }

        .fun-fact-overlay.visible .fun-fact-box {
            transform: scale(1) translateY(0);
        }

        .fun-fact-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .fun-fact-title {
            font-size: 1.4rem;
            color: #7db4ff;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .fun-fact-text {
            font-size: 1.1rem;
            color: #c8d7ff;
            line-height: 1.7;
        }

        .fun-fact-close {
            margin-top: 25px;
            padding: 10px 30px;
            background: rgba(100, 150, 255, 0.15);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 10px;
            color: #7db4ff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .fun-fact-close:hover {
            background: rgba(100, 150, 255, 0.25);
            transform: translateY(-2px);
        }

        /* ===== ROSHFELD CHARACTER ===== */
        .roshfeld {
            position: absolute;
            bottom: 0;
            right: -120px;
            width: 80px;
            height: 160px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: none;
        }

        .roshfeld.walking-in {
            animation: walkIn 2s ease-out forwards;
        }

        .roshfeld.grabbing {
            animation: grabBucket 1s ease-in-out forwards;
        }

        .roshfeld.pouring {
            animation: pourWater 2s ease-in-out forwards;
        }

        .roshfeld.walking-out {
            animation: walkOut 2s ease-in forwards;
        }

        @keyframes walkIn {
            0% { right: -120px; opacity: 0; }
            10% { opacity: 1; }
            100% { right: 30px; opacity: 1; }
        }

        @keyframes grabBucket {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes pourWater {
            0% { transform: rotate(0deg); }
            30% { transform: rotate(-30deg) translateY(-15px); }
            70% { transform: rotate(-30deg) translateY(-15px); }
            100% { transform: rotate(0deg) translateY(0); }
        }

        @keyframes walkOut {
            0% { right: 30px; opacity: 1; }
            90% { opacity: 1; }
            100% { right: -120px; opacity: 0; }
        }

        /* Head */
        .rosh-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            height: 50px;
            background: #f5d0a9;
            border-radius: 50% 50% 45% 45%;
        }

        /* Hair */
        .rosh-hair {
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 25px;
            background: #3a2a1a;
            border-radius: 50% 50% 30% 30%;
        }

        /* Eyes */
        .rosh-eye {
            position: absolute;
            top: 20px;
            width: 7px;
            height: 8px;
            background: #2a2a2a;
            border-radius: 50%;
        }

        .rosh-eye.left { left: 12px; }
        .rosh-eye.right { right: 12px; }

        /* Eyebrows */
        .rosh-eyebrow {
            position: absolute;
            top: 14px;
            width: 12px;
            height: 3px;
            background: #3a2a1a;
            border-radius: 2px;
        }

        .rosh-eyebrow.left { left: 9px; transform: rotate(-5deg); }
        .rosh-eyebrow.right { right: 9px; transform: rotate(5deg); }

        /* Smile */
        .rosh-mouth {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 8px;
            border-bottom: 3px solid #c47a5a;
            border-radius: 0 0 50% 50%;
        }

        /* Body */
        .rosh-body {
            position: absolute;
            top: 48px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 55px;
            background: linear-gradient(180deg, #4a7abc 0%, #3a6aac 100%);
            border-radius: 8px 8px 4px 4px;
        }

        /* Arms */
        .rosh-arm {
            position: absolute;
            top: 55px;
            width: 14px;
            height: 45px;
            background: #4a7abc;
            border-radius: 7px;
        }

        .rosh-arm.left {
            left: 5px;
            transform: rotate(15deg);
            transform-origin: top center;
        }

        .rosh-arm.right {
            right: 5px;
            transform: rotate(-15deg);
            transform-origin: top center;
        }

        .roshfeld.grabbing .rosh-arm.left,
        .roshfeld.pouring .rosh-arm.left {
            transform: rotate(40deg);
        }

        .roshfeld.grabbing .rosh-arm.right,
        .roshfeld.pouring .rosh-arm.right {
            transform: rotate(-40deg);
        }

        /* Hands */
        .rosh-hand {
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #f5d0a9;
            border-radius: 50%;
        }

        /* Legs */
        .rosh-leg {
            position: absolute;
            top: 100px;
            width: 16px;
            height: 50px;
            background: #3a3a5e;
            border-radius: 4px;
        }

        .rosh-leg.left { left: 18px; }
        .rosh-leg.right { right: 18px; }

        /* Walking legs animation */
        .roshfeld.walking-in .rosh-leg.left,
        .roshfeld.walking-out .rosh-leg.left {
            animation: legWalkL 0.4s ease-in-out infinite alternate;
        }

        .roshfeld.walking-in .rosh-leg.right,
        .roshfeld.walking-out .rosh-leg.right {
            animation: legWalkR 0.4s ease-in-out infinite alternate;
        }

        @keyframes legWalkL {
            0% { transform: rotate(-15deg); }
            100% { transform: rotate(15deg); }
        }

        @keyframes legWalkR {
            0% { transform: rotate(15deg); }
            100% { transform: rotate(-15deg); }
        }

        /* Shoes */
        .rosh-shoe {
            position: absolute;
            bottom: -4px;
            width: 20px;
            height: 8px;
            background: #2a2a2a;
            border-radius: 3px 8px 3px 3px;
        }

        .rosh-leg.left .rosh-shoe { left: -2px; }
        .rosh-leg.right .rosh-shoe { right: -2px; }

        /* Speech bubble during pour */
        .rosh-speech {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #333;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            direction: rtl;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .rosh-speech::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid white;
        }

        .roshfeld.pouring .rosh-speech {
            animation: showSpeech 2s ease-in-out forwards;
        }

        @keyframes showSpeech {
            0% { opacity: 0; transform: translateX(-50%) translateY(5px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-5px); }
        }

        /* Water pouring from bucket */
        .pour-stream {
            position: absolute;
            bottom: 110px;
            right: 60px;
            width: 6px;
            height: 0;
            background: linear-gradient(180deg, rgba(80, 150, 255, 0.6) 0%, rgba(80, 150, 255, 0.1) 100%);
            border-radius: 3px;
            opacity: 0;
            z-index: 9;
        }

        .pour-stream.active {
            animation: pourStream 2s ease-in-out forwards;
        }

        @keyframes pourStream {
            0% { height: 0; opacity: 0; }
            20% { height: 60px; opacity: 0.7; }
            70% { height: 60px; opacity: 0.7; }
            100% { height: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 class="title">◊ñ◊û◊ü ◊û◊ê◊ñ ◊î◊§◊¢◊ù ◊î◊ê◊ó◊®◊ï◊†◊î ◊©◊®◊ï◊©◊§◊ú◊ì ◊ú◊ê ◊ì◊§◊ß ◊ë◊®◊ñ</h1>

    <div class="timer-container">
        <div class="timer-box">
            <div class="timer-value" id="days">00</div>
            <div class="timer-label">◊ô◊û◊ô◊ù</div>
        </div>
        <div class="timer-box">
            <div class="timer-value" id="hours">00</div>
            <div class="timer-label">◊©◊¢◊ï◊™</div>
        </div>
        <div class="timer-box">
            <div class="timer-value" id="minutes">00</div>

        <div class="timer-box">
            <div class="timer-value" id="seconds">00</div>

        </div>
    </div>

    <div class="faucet-scene">
        <div class="pipe"></div>
        <div class="faucet-handle"></div>

        <div class="bucket">

            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        function createDrop() {
            const scene = document.querySelector('.faucet-scene');

            // Create drop

            drop.className = 'drop';

            // Trigger animation

            // Update water level (max 60%)
            const maxDropsForFull = 3600; // fills up over an hour
            const level = Math.min((dropCount / maxDropsForFull) * 60, 60);

            const totalSec = getElapsedSeconds();
            const totalMin = totalSec / 60;
            const totalHours = totalMin / 60;
            const totalDays = totalHours / 24;

            return template
                .replace('{omelettes}', Math.floor(totalMin / 5).toLocaleString())
                .replace('{liters}', Math.floor(totalSec * 0.1).toLocaleString())
                .replace('{km}', (totalHours * 10).toFixed(1))
                .replace('{books}', Math.floor(totalHours / 5).toLocaleString())
                .replace('{movies}', Math.floor(totalMin / 120).toLocaleString())
                .replace('{flight_km}', Math.floor(totalHours * 900).toLocaleString())
                .replace('{sleeps}', Math.floor(totalHours / 8).toLocaleString())
                .replace('{pizzas}', Math.floor(totalMin / 15).toLocaleString())
                .replace('{songs}', Math.floor(totalMin / 3.5).toLocaleString())
                .replace('{bricks}', Math.floor(totalMin * 2).toLocaleString())
                .replace('{drip_liters}', Math.floor(totalDays * 8.64).toLocaleString())
                .replace('{snail_m}', (totalHours * 50).toFixed(0))
                .replace('{watts}', (totalHours * 0.06).toFixed(2))
                .replace('{earth_km}', Math.floor(totalSec * 29.78).toLocaleString())
                .replace('{drops}', totalSec.toLocaleString())
                .replace('{beard_mm}', (totalDays * 0.4).toFixed(1))

        }

            const speech = document.getElementById('roshSpeech');
            const pourStream = document.getElementById('pourStream');

            // Phase 1: Walk in (2s)
            rosh.className = 'roshfeld walking-in';
            rosh.style.opacity = '1';

            setTimeout(() => {

                rosh.className = 'roshfeld grabbing';

            const now = new Date();
            const msUntilNextSecond = 1000 - now.getMilliseconds();
            setTimeout(() => {

                createDrop();
                tickCount++;
                if (tickCount % 10 === 0 && !roshfeldBusy) {

                if (tickCount % 60 === 0) {
                    triggerRoshfeld();

                scheduleNextTick();
            }, msUntilNextSecond);
